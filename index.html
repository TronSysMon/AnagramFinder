<!doctype html>
<html>
<head>

	<title>AnagramFinder Alpha</title>
	<meta charset="utf-8"> 
	
	<script src="_lib/jquery-1.12.0.min.js"></script>
	<script src="_lib/anagramFinder.js"></script>
	
	<link rel="stylesheet" href="index.style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
<form>
	<div class="wrapper">
		

		<div class="content">
			<header class="AF_header_main">
				<!--- <h1>AnagramFinder</h1> --->
				<img class="AF_header_main_img" src="_img/VintageEpcot03.png" />
			</header>
			
			<div class="AF_div_main">
				<div class="AF_div_main_container">
					<div class="AF_div_main_container_left">
						<section class="AF_section_main_container">
							<h2>First Word:</h2>
							<input type="text" name="s1" class="AF_textbox_main_container">
						</section>
						<section class="AF_section_main_container">
							<h2>Second Word:</h2>
							<input type="text" name="s2" class="AF_textbox_main_container">
						</section>
						<section class="AF_section_main_container">
							<button type="button" class="AF_button_main_container" id="AF_button_main_container_compare">Compare</button>
							<button type="button" class="AF_button_main_container" id="AF_button_main_container_reset">Reset</button>
							
						</section>
					</div>
					
					<div class="AF_div_main_container_right">
						<section class="AF_section_main_container">
							<h2>Results:</h2>
							<div class="AF_div_main_container_right_results">
								<p>...</p>
							</div>
						</section>
					</div>					
				</div>
			</div>
			
			<footer class="AF_footer_main">
				<img class="AF_header_main_img" src="_img/VintageEpcot03.png" />	
			</footer>
		</div>

		
	</div>
</form>
  <script src="index.script.js"></script>
</body>
</html>
